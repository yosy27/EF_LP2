<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Navbar Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .cart-icon {
            position: relative;
            font-size: 24px;
            color: #333;
            margin-left: 20px;
        }
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: bold;
            min-width: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand">Bienvenidx, <span th:text="${nombreUsuario}">Usuario</span></a>
    
    <div class="form-inline my-2 my-lg-0 ml-auto">
        <img th:src="${'/usuario_foto/' + foto}" alt="Profile" class="profile-pic" style="width: 40px; height: 40px; border-radius: 50%;">
        <a class="btn btn-outline-danger ml-2" th:href="@{/logout}" role="button">Logout</a>
    </div>
</nav>

    <div class="container mt-5">
        <h2>Lista de Producto</h2>
        <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/registrar_producto}" class="btn btn-primary">Registrar</a>
        <a target="_blank" th:href="@{/generar_pdf}" class="btn btn-info">Generar PDF</a>
    </div>
        
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id de producto</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Categoria</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${listaprod}">
                    <td th:text="${producto.productoId}"></td>
                    <td th:text="${producto.nombreProducto}"></td>
                    <td th:text="${producto.precioProducto}"></td>
                    <td th:text="${producto.stockProducto}"></td>
                    <td th:text="${producto.categoriaEntity.nombreCategoria}"></td>
                    <td>
                        <div class="d-flex">
                            <a th:href="@{/detalle_producto/{id}(id=${producto.productoId})}" class="btn btn-info">Detalle</a>
                            <a th:href="@{/editar_producto/{id}(id=${producto.productoId})}" class="btn btn-warning ml-2">Editar</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
