<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        header img {
            height: 50px;
        }
        header .company-info {
            text-align: right;
        }
        .date {
            text-align: right;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .subtotal {
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
        }
        .signature {
            margin-top: 50px;
            text-align: left;
        }
        .signature img {
            height: 100px;
        }
    </style>
</head>
<body>
<header>
    <img src="https://campusvirtualperu.com/wp-content/uploads/2023/11/logo_cibertec_fondo_blanco_low.jpg" alt="Company Logo">
    <div class="company-info">
        <h2>Cibertec</h2>
    </div>
</header>

<div class="date">
    <p th:text="${#dates.format(new java.util.Date(), 'dd/MM/yyyy')}">19/06/2024</p>
</div>

<h3>Lista Producto</h3>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre Producto</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Categoria</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.productoId}"></td>
        <td th:text="${producto.nombreProducto}"></td>
        <td th:text="${producto.stockProducto}"></td>
        <td th:text="'S/' + ${producto.precioProducto}"></td>
        <td th:text="${producto.categoriaEntity.nombreCategoria}"></td>
    </tr>
    </tbody>
</table>
<div class="d-flex">
 <a class="navbar-brand">Reporte generado por usuario</a>
 </div>
<div class="signature">
    <img src="https://cdn.shopify.com/s/files/1/0594/4639/5086/files/Line_Through_Name.jpg" alt="Firma">
</div>
<span>CIBERTEC SAC.</span>
</body>
</html>
