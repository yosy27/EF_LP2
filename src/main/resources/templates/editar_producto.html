<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="w-100" style="max-width: 600px;">
        <h2 class="text-center">Editar Producto</h2>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <form th:action="@{'/editar_producto/' + ${producto.productoId != null ? producto.productoId : id}}" th:object="${producto}" method="post">
            <div class="form-group">
                <label for="nombreProducto">Nombre Producto:</label>
                <input type="text" th:field="*{nombreProducto}" class="form-control" id="nombreProducto" required>
            </div>
            <div class="form-group">
                <label for="precioProducto">Precio:</label>
                <input type="number" th:field="*{precioProducto}" class="form-control" id="precioProducto" step="0.01" min="0">
            </div>
            <div class="form-group">
                <label for="stockProducto">Stock:</label>
                <input type="number" th:field="*{stockProducto}" class="form-control" id="stockProducto">
            </div>
            <div class="form-group">
                <label for="categoriaEntity">Categoria</label>
                <select th:field="*{categoriaEntity}" class="form-control" id="categoriaEntity" required>
                    <option th:each="categoria : ${categorias}"
                            th:value="${categoria.categoriaId}"
                            th:text="${categoria.nombreCategoria}"></option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <a th:href="@{/lista_producto}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
